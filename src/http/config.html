R"H801_FILE(
<!DOCTYPE html>
<html>
<head>
  <title>H801 Config</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
<script>
function doPost() {
  var valuesDom = document.querySelectorAll("#inputValues input"); 

  var data = {};
  valuesDom.forEach(function(item, i) {
    // Don't post unchanged password
    if (item.name.substr(-6) === '_passw' && item.value === '*********')
      return;
    data[item.name] = item.value;
  });

  var request = new XMLHttpRequest();
  request.open('POST', '/config', true);
  request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
  request.error = function(err) {
    console.log(err);
  }
  request.onload = function() {
    doRefresh();
  };
  request.send(JSON.stringify(data));
}

function doRefresh() {
  var request = new XMLHttpRequest(); 
  request.open('GET', '/config', true);
  request.error = function() { }
  request.onload = function() {
    if (this.status < 200 && this.status >= 400) {
      return;
    }

    var inputDiv = document.querySelector("#inputValues");
    inputDiv.innerHTML = "";

    var data = JSON.parse(this.response);

    Object.keys(data).forEach(function(prop) {
      var div = document.createElement('div');
      var type = 'text';
      if (prop.substr(-6) === '_passw')
        type = 'password';

      div.insertAdjacentHTML('beforeend', '<label style="min-width: 100px;">' + prop + ':</label>&nbsp;')
      div.insertAdjacentHTML('beforeend', '<input name="' + prop + '" type="' + type + '" value="' + data[prop] + '">');

      inputDiv.appendChild(div);
    });
  };
  request.send();
}

</script>
<form id="H801">
  <div class="title">
    <label>H801 Configuration</label>
    <a class="tooltip" href="./index.html">&#9728;<span>H801 PWM Control</span></a>
  </div>
  <div class="container">
    <div id="inputValues">
    </div>
    <div class="buttons">
      <input type="button" onclick="doRefresh()" class="btnRefresh" value="Get Current">
      <input type="button" onclick="doPost()"    class="btnPost" value="Set Values">
    </div>
  </div>
</form>

<script>

  // Fetch current values
  setTimeout(doRefresh, 100);
</script>

</body>
)H801_FILE"
